<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon â€“ Full Steam Ahead</title>
  <link rel="icon" type="image/png" href="/assets/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600;700;800&family=Barlow:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <style>
    .coming-soon-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    .coming-soon-page::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(232, 114, 12, 0.08) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .coming-soon-logo {
      margin-bottom: 2.5rem;
      position: relative;
      z-index: 1;
    }

    .coming-soon-logo img {
      height: 52px;
      width: auto;
    }

    .coming-soon-badge {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--orange);
      margin-bottom: 1.5rem;
      position: relative;
      z-index: 1;
    }

    .coming-soon-heading {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 800;
      color: var(--white);
      line-height: 1.2;
      margin-bottom: 1.25rem;
      max-width: 700px;
      position: relative;
      z-index: 1;
    }

    .coming-soon-heading em {
      color: var(--orange);
      font-style: normal;
    }

    .coming-soon-tagline {
      font-size: 1.15rem;
      color: var(--gray-light);
      max-width: 520px;
      margin-bottom: 2.5rem;
      line-height: 1.7;
      position: relative;
      z-index: 1;
    }

    .coming-soon-note {
      font-size: 0.9rem;
      color: var(--gray-mid);
      position: relative;
      z-index: 1;
    }

    .coming-soon-note a {
      color: var(--steel-light);
      text-decoration: none;
      transition: color 0.2s;
    }

    .coming-soon-note a:hover {
      color: var(--white);
    }
  </style>
</head>
<body>
  <div class="coming-soon-page">
    <div class="coming-soon-logo">
      <img src="/assets/FSA Logo Main - Light.png" alt="Full Steam Ahead">
    </div>

    <div class="coming-soon-badge">Coming Soon</div>

    <h1 class="coming-soon-heading">
      Something <em>incredible</em> is coming to the land of Power Engineering
    </h1>

    <p class="coming-soon-note">
      Have questions? <a href="mailto:support@fullsteamahead.ca">Get in touch</a>
    </p>
  </div>
</body>
</html>
